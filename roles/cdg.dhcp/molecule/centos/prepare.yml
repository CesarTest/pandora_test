- name: Prepare
  hosts: all
  become: yes
  gather_facts: no
  tasks:
  - name: Test SystemD
    shell: systemctl status
    register: systemd_status
  - name: Mostrar estado de Systemd
    debug:
      msg: "{{ systemd_status.stdout }}"
  - name: List Repos
    ignore_errors: yes
    find:
      paths: /etc/yum.repos.d
      file_type: file
    register: found_repos
  - name: Fix Repos URL
    ignore_errors: yes
    replace:
        path: "{{ repo.path }}"
        regexp: "mirror.centos.org"
        replace: "vault.centos.org"
    loop: "{{ found_repos.files | default([]) }}"
    loop_control:
       loop_var: repo
  - name: Fix Repos baseurl
    ignore_errors: yes
    replace:
        path: "{{ repo.path }}"
        regexp: "#.*baseurl=http"
        replace: "baseurl=http"
    loop: "{{ found_repos.files | default([]) }}"
    loop_control:
       loop_var: repo
  - name: Fix Repos mirrorlist
    ignore_errors: yes
    replace:
        path: "{{ repo.path }}"
        regexp: "mirrorlist=http"
        replace: "##mirrorlist=http"
    loop: "{{ found_repos.files | default([]) }}"
    loop_control:
       loop_var: repo

- name: Create Interface
  hosts: all
  become: true
  gather_facts: yes
  tasks:
  - name: Create a bridge to nowhere so dhcpd can start during testing
    when: "'bridge0' not in ansible_interfaces"
    command:
      cmd: "{{ item }}"
    with_items:
      - "ip link add bridge0 type bridge"
      - "ip addr add 192.168.56.150/24 dev bridge0"
      - "ip link set bridge0 up"          
